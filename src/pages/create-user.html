<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/create-user.css" />
    <script defer src="/js/create-user.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="/icons/logo.png" alt="logo vajuli" />
        </a>
      </div>
    </header>
    <main>
      <article>
        <form>
          <section>
            <input
              class="special-input"
              name="name"
              id="name"
              type="text"
              required
            />
            <label for="name">Nombre</label>
          </section>
          <section>
            <input
              class="special-input"
              name="surname"
              id="surname"
              type="text"
              required
            />
            <label for="surname">Apellido</label>
          </section>
          <section>
            <input
              class="special-input"
              name="email"
              id="email"
              type="email"
              required
            />
            <label for="email">Email</label>
          </section>
          <section>
            <input
              class="special-input"
              name="username"
              id="username"
              type="text"
              autocomplete="off"
              required
            />
            <label for="username">Usuario</label>
          </section>
          <section>
            <input name="password" id="password" type="password" required />
            <label for="password">Contraseña</label>
          </section>
          <section>
            <input name="rpassword" id="rpassword" type="password" required />
            <label for="rpassword" style="width: 120px"
              >Repetir contraseña</label
            >
          </section>
          <section>
            <select name="membership" id="membership">
              <option value="0">Escoje una opción</option>
              <option value="1">Mensualidad</option>
              <option value="2">Semestral</option>
              <option value="3">Anual</option>
            </select>
          </section>
          <input type="submit" value="Ingresar" />
          <input type="button" value="Volver" onclick="location.href = '/'" />
        </form>
      </article>
    </main>
    <footer>
      <div>
        <a
          href="https://www.flaticon.es/iconos-gratis/palomitas-de-maiz"
          title="palomitas de maiz iconos"
          >Palomitas de maiz iconos creados por Freepik - Flaticon</a
        >
        <a
          href="https://www.flaticon.es/iconos-gratis/usuario"
          title="usuario iconos"
          >Usuario iconos creados por Icon Mart - Flaticon</a
        >
      </div>
      <div id="copyright">Copyright (c) 2003 Vajuri</div>
    </footer>
  </body>
</html>
