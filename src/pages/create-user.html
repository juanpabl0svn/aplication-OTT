<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/create-user.css" />
    <script defer src="/js/create-user.js"></script>
  </head>
  <body>
    <header>
      <h1>Bajuli</h1>
    </header>
    <main>
      <h1>Log in</h1>
      <article>
        <form>
          <section>
            <input class='special-input' name="name" id="name" type="text" required />
            <label for="name">Nombre</label>
          </section>
          <section>
            <input class='special-input' name="surname" id="surname" type="text" required />
            <label for="surname">Apellido</label>
          </section>
          <section>
            <input class='special-input' name="email" id="email" type="text" required />
            <label for="email">Email</label>
          </section>
          <section>
            <input class='special-input' name="username" id="username" type="text" required />
            <label for="username">Usuario</label>
          </section>
          <section>
            <input name="password" id="password" type="text" required />
            <label for="password">Contraseña</label>
          </section>
          <section>
            <input name="rpassword" id="rpassword" type="text" required />
            <label for="rpassword" style="width: 120px"
              >Repetir contraseña</label
            >
          </section>
          <section>
            <select name="membership" id="membership">
              <option value="0">Escoje una opción</option>
              <option value="1">Mensualidad</option>
              <option value="2">Semestral</option>
              <option value="3">Anual</option>
            </select>
          </section>
          <input type="submit" value="Ingresar" />
        </form>
      </article>
    </main>
  </body>
</html>
